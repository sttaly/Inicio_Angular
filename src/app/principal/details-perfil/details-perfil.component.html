<div class="container p-3">

        <div class="col-12 justify-align-end">
            <button class="btn btn-primary" (click)="Regresar()">Atr√°s</button>

        <tbody class="bg-white" >
            <tr *ngFor="let dato of respuser">

            </tr>
        </tbody>
    </table>

</div>
